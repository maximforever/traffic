<HTML>
    <HEAD>
        
        <title>Traffic!</title>
        <link href = "style.css" type = "text/css" rel = "stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </HEAD>

    <BODY>
        <div class = "container">
            <div id = "car-info">    
                <input id = "additional" type="checkbox" value = "additional"> Show collision/merge info
                <br>Animation speed: <input id = "speed" type="range" min="1" max="7" datalist="animation">
                <datalist id="animation">
                  <option value="1" label="Slow">
                  <option value="7" label="Fast">
                </datalist>
            </div>
            <canvas height="500" width ="220" id = "canvas"></canvas>
        </div>

        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "script.js"></script>
    </BODY>

</HTML>
